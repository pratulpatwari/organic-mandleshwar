<body>

    <div class="bg-img">
        <form action="/login" method="post" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="login-btn">Login</button>

            <a class="btn btn-outline-dark" data-toggle="modal" href='#modal-signup'>Sign up</a>
        </form>
    </div>



    <div class="modal fade" id="modal-signup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Sign up</h4>
                </div>
                <div class="modal-body">
                    <label for="signup-email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="signup-email" id="signup-email" required>

                    <label for="signup-password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="signup-password" id="signup-password" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="signup-cancel">Cancel</button>
                    <button type="button" class="btn btn-success" id="signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>
